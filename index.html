<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza & Font</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
            <img src="img/logo.png" alt="logo-pizza">
        <nav>
            <ul class="main-nav">
                <li class="li-main-nav">Home</li>
                <li class="li-main-nav">Ranking</li>
                <li class="li-main-nav">Promoción</li>
                <li class="li-main-nav">Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article class="article1">
                <h2>Envio gratis <span class="color">comprando</span> 2 pizzas</h2>
            </article>
            <article class="article2">
                <h2>Podio de pizzas</h2>
                <div id="contenedor">
                    <div class="top">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li class="rank-pizza">Muzzarella</li>
                            <li class="rank-pizza">Hawaiana</li>
                            <li class="rank-pizza">Muzzarella J&Morron</li>
                            <li class="rank-pizza">Fugazzeta</li>
                            <li class="rank-pizza">Calabresa</li>
                        </ol>
                    </div>  
                    <img class="arbol" src="img/PizzaFalling.jpg" alt="arbol">
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <nav>
            <ul class="sec-nav">
                <li class="li-sec-nav">Home</li>
                <li class="li-sec-nav">Ranking</li>
                <li class="li-sec-nav">Promoción</li>
                <li class="li-sec-nav">Contacto</li>
            </ul>
        </nav>

        <img src="img/logo.png" alt="logo-pizza">
     

    </footer>
    

</body>
</html>
